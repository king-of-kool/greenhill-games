<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub - Snake</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #4CAF50;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      margin-bottom: 10px;
    }

    canvas {
      background: #222;
      width: 400px;
      height: 400px;
      margin-bottom: 30px;
    }

    footer {
      font-size: 1rem;
      text-align: center;
      color: #fff;
      margin-top: 40px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 220px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Snake Game - ðŸŸ©</h1>
    <button onclick="window.location.href='menu.html'">â¬… Back to Game Menu</button>
  </header>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <footer>
    <p>&copy; 2025 GameHub. Play and Enjoy!</p>
  </footer>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const canvasSize = 400;
    let snake = [{ x: 9 * gridSize, y: 9 * gridSize }];
    let direction = { x: gridSize, y: 0 };
    let food = { x: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize, y: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize };
    let score = 0;

    function draw() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // Draw food
      ctx.fillStyle = '#ffcc00';
      ctx.fillRect(food.x, food.y, gridSize, gridSize);

      // Draw snake
      ctx.fillStyle = '#00ff00';
      snake.forEach(part => {
        ctx.fillRect(part.x, part.y, gridSize, gridSize);
      });

      // Draw score
      ctx.fillStyle = '#fff';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 10, 20);
    }

    function move() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      snake.unshift(head);

      // Check for collision with food
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = { x: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize, y: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize };
      } else {
        snake.pop();
      }

      // Check for collision with walls or self
      if (
        head.x < 0 || head.x >= canvasSize || 
        head.y < 0 || head.y >= canvasSize || 
        snake.some((part, index) => index !== 0 && part.x === head.x && part.y === head.y)
      ) {
        clearInterval(gameInterval);
        alert('Game Over! Your score: ' + score);
        window.location.href = 'menu.html';
      }
    }

    function changeDirection(event) {
      if (event.keyCode === 37 && direction.x === 0) {
        direction = { x: -gridSize, y: 0 };
      } else if (event.keyCode === 38 && direction.y === 0) {
        direction = { x: 0, y: -gridSize };
      } else if (event.keyCode === 39 && direction.x === 0) {
        direction = { x: gridSize, y: 0 };
      } else if (event.keyCode === 40 && direction.y === 0) {
        direction = { x: 0, y: gridSize };
      }
    }

    document.addEventListener('keydown', changeDirection);

    const gameInterval = setInterval(() => {
      move();
      draw();
    }, 100);
  </script>

</body>
</html>
