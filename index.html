<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #4CAF50;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    button {
      background-color: #4CAF50;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      width: 220px;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 1rem;
      text-align: center;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container button {
      width: 260px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to GameHub</h1>
    <p>Choose a game and start playing!</p>
    <button onclick="window.location.href='menu.html'">Play Games</button>
  </div>

  <footer>
    <p>&copy; 2025 GameHub. All rights reserved.</p>
  </footer>

</body>
</html>
