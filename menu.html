<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub - Play</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #4CAF50;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .game-button {
      background: #4CAF50;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 250px;
      text-align: center;
    }

    .game-button:hover {
      background: #45a049;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 1rem;
      text-align: center;
      color: #fff;
    }

    .game-button:active {
      transform: scale(0.98);
    }

  </style>
</head>
