<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub - Run</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #4CAF50;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      margin-bottom: 10px;
    }

    canvas {
      background: #222;
      width: 400px;
      height: 400px;
      margin-bottom: 30px;
    }

    footer {
      font-size: 1rem;
      text-align: center;
      color: #fff;
      margin-top: 40px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 220px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Run Game - ⬆</h1>
    <button onclick="window.location.href='menu.html'">⬅ Back to Game Menu</button>
  </header>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <footer>
    <p>&copy; 2025 GameHub. Run with speed!</p>
  </footer>

  <script>
    // Placeholder logic for slope game (more complex mechanics required for full implementation)
  </script>

</body>
</html>
