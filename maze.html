<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub - Pac-Man</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #4CAF50;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      margin-bottom: 10px;
    }

    #gameCanvas {
      background: #222;
      width: 320px;
      height: 320px;
      margin-bottom: 30px;
    }

    footer {
      font-size: 1rem;
      text-align: center;
      color: #fff;
      margin-top: 40px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 220px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pac-Man Game - üçí</h1>
    <button onclick="window.location.href='menu.html'">‚¨Ö Back to Game Menu</button>
  </header>

  <canvas id="gameCanvas" width="320" height="320"></canvas>

  <footer>
    <p>&copy; 2025 GameHub. Gobble up the dots!</p>
  </footer>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 16;
    const rows = 20;
    const cols = 20;

    const pacman = {
      x: 10,
      y: 10,
      color: 'yellow',
      direction: 'right',
      speed: 1
    };

    const pellets = [];
    const ghost = {
      x: 5,
      y: 5,
      color: 'red',
      direction: 'down',
      speed: 0.5
    };

    function generatePellets() {
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (Math.random() < 0.1) {
            pellets.push({ x: j, y: i });
          }
        }
      }
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw pacman
      ctx.beginPath();
      ctx.arc(pacman.x * gridSize + gridSize / 2, pacman.y * gridSize + gridSize / 2, gridSize / 2, 0.2 * Math.PI, 1.8 * Math.PI);
      ctx.fillStyle = pacman.color;
      ctx.fill();

      // Draw ghost
      ctx.beginPath();
      ctx.arc(ghost.x * gridSize + gridSize / 2, ghost.y * gridSize + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
      ctx.fillStyle = ghost.color;
      ctx.fill();

      // Draw pellets
      ctx.fillStyle = 'white';
      pellets.forEach(pellet => {
        ctx.beginPath();
        ctx.arc(pellet.x * gridSize + gridSize / 2, pellet.y * gridSize + gridSize / 2, gridSize / 6, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    function updatePacman() {
      if (pacman.direction === 'up') pacman.y -= pacman.speed;
      if (pacman.direction === 'down') pacman.y += pacman.speed;
      if (pacman.direction === 'left') pacman.x -= pacman.speed;
      if (pacman.direction === 'right') pacman.x += pacman.speed;

      if (pacman.x >= cols) pacman.x = 0;
      if (pacman.x < 0) pacman.x = cols - 1;
      if (pacman.y >= rows) pacman.y = 0;
      if (pacman.y < 0) pacman.y = rows - 1;
    }

    function updateGhost() {
      ghost.y += ghost.speed;
      if (ghost.y >= rows) ghost.y = 0;
    }

    function checkCollisions() {
      // Check if Pac-Man collects a pellet
      for (let i = 0; i < pellets.length; i++) {
        if (pacman.x === pellets[i].x && pacman.y === pellets[i].y) {
          pellets.splice(i, 1);
          break;
        }
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'ArrowUp') pacman.direction = 'up';
      if (event.key === 'ArrowDown') pacman.direction = 'down';
      if (event.key === 'ArrowLeft') pacman.direction = 'left';
      if (event.key === 'ArrowRight') pacman.direction = 'right';
    }

    document.addEventListener('keydown', handleKeyPress);

    function gameLoop() {
      drawBoard();
      updatePacman();
      updateGhost();
      checkCollisions();
    }

    generatePellets();
    setInterval(gameLoop, 1000 / 15); // 15 FPS
  </script>
</body>
</html>
